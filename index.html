<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Maggiano's Pizzeria</title>
  </head>
  <body>
    <header class="jumbotron">
      <br>
      <img id="logo" src="img/logo.png" alt="logo">
    </header>
    <h2 id="quote">Prima mangiamo...quindi facciamo tutto il resto.</h2>
    <br>
    <br>
    <form>
      <div id="size">
        <h2>Choose your size:</h2>
        <input type="radio" name="size" value="small">
        <label>$8.99</label>
        <img src="img/size-small.png">
        <input type="radio" name="size" value="medium">
        <label>12.99</label>
        <img src="img/size-medium.png">
        <input type="radio" name="size" value="large">
        <label>$17.99</label>
        <img src="img/size-large.png">
        <input type="radio" name="size" value="xlarge">
        <label>$23.99</label>
        <img src="img/size-xlarge.png">
      </div>
      <br>
      <br>
      <div id="meat-choice">
        <h2>Choose a meat</h2>
        <select class="form-control" id="meat">
          <option>pepperoni</option>
          <option>sausage</option>
          <option>canadian bacon</option>
          <option>meat lovers</option>
          <option>bacon</option>
        </select>
      </div>
      <br>
      <br>
      <div id="meat-choice2">
        <h2>Choose an addtional meat topping for $2.49</h2>
        <select class="form-control" id="meat2">
          <option>pepperoni</option>
          <option>sausage</option>
          <option>canadian bacon</option>
          <option>meat lovers</option>
          <option>bacon</option>
        </select>
      </div>
      <br>
      <br>
      <div>
        <h2>Choose up to three additional topping. $0.50 for each addtional topping</h2>
        <input type="checkbox">
        <label>avacado</label>
        <input type="checkbox">
        <label>olives</label>
        <input type="checkbox">
        <label>green peppers</label>
        <input type="checkbox">
        <label>pepperchini</label>
        <input type="checkbox">
        <label>onions</label>
        <input type="checkbox">
        <label>bannana pepper</label>
        <input type="checkbox">
        <label>spinach</label>
        <input type="checkbox">
        <label>mushroom</label>
      </div>
      <br>
      <button type="submit" class="btn">Order</button>
    </form>
  </body>
</html>
